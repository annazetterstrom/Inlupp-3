<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculate the Sphere </title>
</head>
<body>
    <script>
       let r  = prompt("What is the circles radie."); // Ber användaren mata in radien

       let volume = (4 * Math.PI * r * r * r) / 3;  // Räkna ut volymen 
       let area = 4 * Math.PI * r * r;              // Räkna ut arean 


       alert("The volume is: " + volume + "\n The area is: " + area); // Berättar resultatet för användaren
       
    </script>
</body>
</html>
