<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculating the perimeter and area </title>
</head>
<body>
    <script>

        let radie = prompt ("What is the cricles radie"); // Frågar användaren efter radien på cirkeln

        let perimeter = 2 * Math.PI * radie; // En formel för att räkna ut omkretsen
        let area = Math.PI * radie * radie; // En formel för att räkna ut arean

        alert("The perimeter is: " + perimeter + "\nThe area is: " + area); // Visar resultatet för användaren

    
    </script>
</body>
</html>
